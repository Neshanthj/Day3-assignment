<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var xhr = new XMLHttpRequest();

        xhr.open('GET','https://restcountries.com/v3.1/all','true');
        xhr.send();
        xhr.onload = function() {
            let countryDetails = JSON.parse(xhr.responseText);  
            //console.log(countryDetails);
            for(let i = 0; i < countryDetails.length; i++){
                console.log(
                "name"+"=" + countryDetails[i].name.common,
                "region"+"=" + countryDetails[i].region,
                "sub region"+"=" + countryDetails[i].subregion,
                "population"+"=" + countryDetails[i].population
                );
        };
    };
    </script>
</body>
</html>
